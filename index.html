<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Puzzle Game</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm md:max-w-md lg:max-w-lg w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Crack The Password</h2>
        <p class="text-center text-gray-700 mb-4">A numeric lock has a 3-digit key</p>
        
        <!-- Input for password -->
        <div class="flex justify-center mb-4">
            <input type="text" id="input-password" maxlength="3" class="border border-gray-300 rounded px-3 py-2 text-center text-xl w-20">
        </div>
        
        <!-- Button to check password -->
        <div class="flex justify-center mb-4">
            <button onclick="checkPassword()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">
                Check Password
            </button>
        </div>
        
        <!-- Hint Table (responsive grid) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
            <div class="text-center border p-2 rounded">
                <p class="font-mono text-lg">682</p>
                <p class="text-sm">One number is correct and well placed</p>
            </div>
            <div class="text-center border p-2 rounded">
                <p class="font-mono text-lg">614</p>
                <p class="text-sm">One number is correct but wrongly placed</p>
            </div>
            <div class="text-center border p-2 rounded">
                <p class="font-mono text-lg">206</p>
                <p class="text-sm">Two numbers are correct but wrongly placed</p>
            </div>
            <div class="text-center border p-2 rounded">
                <p class="font-mono text-lg">738</p>
                <p class="text-sm">Nothing is correct</p>
            </div>
            <div class="text-center border p-2 rounded">
                <p class="font-mono text-lg">780</p>
                <p class="text-sm">One number is correct but wrongly placed</p>
            </div>
        </div>
        
        <!-- Result display -->
        <div id="result" class="text-center text-lg font-semibold mt-4 text-red-500"></div>
    </div>

    <script>// JavaScript function to check the password
let attempts = 3; // Initialize the number of attempts

function checkPassword() {
    const input = document.getElementById("input-password");
    const result = document.getElementById("result");
    const inputField = document.getElementById("input-password");
    const checkButton = document.querySelector("button");

    // Define the correct password
    const correctPassword = "042";

    // Check if the entered password matches the correct password
    if (input.value === correctPassword) {
        result.textContent = "Correct! You've cracked the password!";
        result.classList.remove("text-red-500");
        result.classList.add("text-green-500");
        inputField.disabled = true;
        checkButton.disabled = true;
    } else {
        attempts--; // Decrement attempts on each incorrect try
        if (attempts > 0) {
            result.textContent = `Incorrect password. You have ${attempts} attempts left.`;
            result.classList.remove("text-green-500");
            result.classList.add("text-red-500");
        } else {
            result.textContent = "You've run out of attempts! Access locked.";
            result.classList.remove("text-green-500");
            result.classList.add("text-red-500");
            inputField.disabled = true; // Disable input after 3 attempts
            checkButton.disabled = true; // Disable button after 3 attempts
        }
    }
}
</script>
</body>
</html>
